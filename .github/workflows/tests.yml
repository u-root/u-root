name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel running workflows on new push to a PR.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.5' ]
        dir: [ 'cmds' ]
        extra-arg: [ '' ]
        include:
          - go-version: '1.21.5'
            dir: 'pkg'
            extra-arg: '-coverpkg=./pkg/...'

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test
        run: |
          go test -v \
            -timeout=20m -failfast -coverprofile=coverage.txt \
            -covermode=atomic ${{ matrix.extra-arg }} ./${{ matrix.dir }}/...

#      - name: cov
#        run: |
#          curl -Os https://cli.codecov.io/latest/linux/codecov
#          chmod +x codecov
#          ./codecov upload-process -C ${GITHUB_SHA} -Z -f ./coverage.txt

      - uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: '0ecf29bb-15fb-46f2-8c7d-0fb610d79f71'
        with:
          files: ./coverage.txt
          fail_ci_if_error: true
          verbose: true
