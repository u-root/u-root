sudo: required  # create a full VM, not a container
language: go
go:
  - 1.9.x
install: true   # build only with what's in vendor/
before_script:
  - echo $GOPATH  # DEBUG
  - echo $PATH    # DEBUG
  - echo "working directory is $CWD"
  - pwd  # DEBUG
  - ls -1 vendor/github.com/
  - ls -1 vendor/github.com/golang
  - ls -1 vendor/github.com/golang/dep
  - ls -1 vendor/github.com/golang/dep/cmd
  - cd vendor/github.com/golang/dep/cmd/dep
  - go install
  - cd -  # return to the project root directory
script:
  - cat travis.sh
  - bash travis.sh
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ghr --username u-root --token $GITHUB_TOKEN --replace --prerelease --debug `git describe --always`  dist/; fi
notifications:
