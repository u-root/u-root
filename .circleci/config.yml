version: 2
workflows:
  version: 2
  build_and_test:
    jobs:
      - clean-code
      - test:
          requires:
            - clean-code
      - test-integration:
          requires:
            - clean-code
      - race:
          requires:
            - clean-code
      - compile_cmds:
          requires:
            - clean-code
      - check_licenses:
          requires:
            - clean-code
jobs:
  clean-code:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    steps:
      - checkout
      - run:
          name: Install dep
          command: |
            wget https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64
            mv dep-linux-amd64 dep
            chmod +x dep
      - run:
          name: Install gometalinter
          command: |
            go get -u golang.org/x/lint/golint
            go get github.com/alecthomas/gometalinter
      - run:
          name: Install ineffassign
          command: go get github.com/gordonklaus/ineffassign
      - run:
          name: Check vendored dependencies
          command: |
            ./dep version
            ./dep status
            ./dep ensure -vendor-only
            git status
            if [[ -n "$(git status --porcelain vendor)" ]]; then
              echo 'vendor/ is out-of-date: run `dep ensure -vendor-only` and then check in the changes'
              echo 'If `dep ensure` results in no changes, make sure you are using the latest relase of dep'
              git status --porcelain vendor
              exit 1
            fi
      - run:
          name: vet
          command: |
            go tool vet cmds xcmds pkg
            go tool vet u-root.go
      - run:
          name: gofmt
          command: |
              test -z "$(gofmt -s -l $(go list ./... | grep -v /vendor/))"
      - run:
          name: gometalinter
          command: |
              gometalinter --vendor ./... --disable-all --enable=golint \
                --skip=pkg/uroot/test \
                --skip=cmds/elvish \
                --exclude="exported (function|type|const|method|var) (\w|_|\.)+ should have comment" \
                --exclude="don't use underscores" \
                --exclude="don't use ALL_CAPS" \
                --exclude="comment on exported (function|type|const|method|var) (\w|_|\.)+ should be of the form" \
                --exclude="package comment should be of the form" \
                --exclude="(function|type|const|method|var|type field|struct field) (\w|_|\.)+ should be (\w|_|\.)+" \
                --exclude="stutter" \
                --exclude="which can be annoying to use"
      - run:
          name: ineffassign
          command: ineffassign .
  test:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Test all
          command: go test -a -ldflags '-s' ./pkg/... ./cmds/... ./xcmds/... .
      - run:
          name: Test coverage
          command: go test -cover ./pkg/... ./cmds/... ./xcmds/... .
  test-integration:
    docker:
      - image: uroottest/x86-integration:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Test integration all
          command: go test -v -a -ldflags '-s' ./integration/...
      - store_artifacts:
          path: integration/serial
  race:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 1
    steps:
      - checkout
      - run:
          name: Race detector
          command: go test -race ./pkg/... ./cmds/... ./xcmds/...
  bb_amd64:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Build u-root
          command: go build u-root.go
      - run:
          name: First bb build
          command: |
            ./u-root -build=bb
            mv /tmp/initramfs.linux_amd64.cpio /tmp/initramfs.linux_amd64.cpio.1
      - run:
          name: Second bb build
          command: ./u-root -build=bb
      - run:
          name: cmp bb test output (test reproducibility)
          command: cmp /tmp/initramfs.linux_amd64.cpio /tmp/initramfs.linux_amd64.cpio.1
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_amd64.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_amd64.cpio.lzma
          destination: bb_initramfs.linux_amd64.cpio.lzma
      - store_artifacts:
          path: /tmp/initramfs.linux_amd64.cpio.1
          destination: bb_initramfs.linux_amd64.cpio.1
          destination: bb_initramfs.linux_arm64.cpio.lzma
  compile_cmds:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: build all tools
          command: |
            cd cmds
            go install -a ./...
            cd ../tools
            go install -a ./...
            cd ../xcmds
            go install -a ./...
  check_licenses:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Check licenses
          command: go run scripts/checklicenses/checklicenses.go
  check_symlinks:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Symbol tests to ensure we do not break symlink handling
          command: mkdir /tmp/usr && ln -s /tmp/usr/x /tmp/usr/y && go run u-root.go -build=bb -files /tmp/usr minimal
