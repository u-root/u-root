version: 2
workflows:
  version: 2
  build_and_test:
    jobs:
      - clean-code
      - race_pkg:
          requires:
            - clean-code
      - race_cmds:
          requires:
            - clean-code
      - test:
          requires:
            - clean-code
      - compile_cmds:
          requires:
            - clean-code
      - bb_amd64:
          requires:
            - clean-code
      - bb_arm7:
          requires:
            - clean-code
      - bb_arm64:
          requires:
            - clean-code
      - bb_ppc64le:
          requires:
            - clean-code
      - source_amd64:
          requires:
            - clean-code
jobs:
  clean-code:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    steps:
      - checkout
      - run:
          name: Install dep
          command: |
            cd vendor/github.com/golang/dep/cmd/dep
            go install
      - run:
          name: Check vendored dependencies
          command: dep status
      - run:
          name: vet
          command: |
            go tool vet cmds pkg
            go tool vet u-root.go
      - run:
          name: gofmt
          command: test -z $(gofmt -s -l cmds pkg u-root.go)
  test:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Test all
          command: go test -a -ldflags '-s' ./pkg/... ./cmds/...
      - run:
          name: Test coverage
          command: go test -cover ./pkg/... ./cmds/...
  race_pkg:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 1
    steps:
      - checkout
      - run:
          name: Race detector
          command: go test -race ./pkg/...
  race_cmds:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 1
    steps:
      - checkout
      - run:
          name: Race detector
          command: go test -race ./cmds/...
  bb_amd64:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Build u-root
          command: go build u-root.go
      - run:
          name: First bb build
          command: |
            ./u-root -build=bb
            mv /tmp/initramfs.linux_amd64.cpio /tmp/initramfs.linux_amd64.cpio.1
      - run:
          name: Second bb build
          command: ./u-root -build=bb
      - run:
          name: cmp bb test output (test reproducibility)
          command: cmp /tmp/initramfs.linux_amd64.cpio /tmp/initramfs.linux_amd64.cpio.1
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_amd64.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_amd64.cpio.lzma
          destination: bb_initramfs.linux_amd64.cpio.lzma
      - store_artifacts:
          path: /tmp/initramfs.linux_amd64.cpio.1
          destination: bb_initramfs.linux_amd64.cpio.1
  bb_arm7:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
      - GOARCH: arm
      - GOARM: 7
    steps:
      - checkout
      - run:
          name: Build u-root
          environment:
            - GOARCH: amd64
          command: go build u-root.go
      - run:
          name: ARM7 test build
          command: ./u-root -build=bb
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_arm.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_arm.cpio.lzma
          destination: bb_initramfs.linux_arm.cpio.lzma
  bb_arm64:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
      - GOARCH: arm64
    steps:
      - checkout
      - run:
          name: Build u-root
          environment:
            - GOARCH: amd64
          command: go build u-root.go
      - run:
          name: ARM64 test build
          command: ./u-root -build=bb
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_arm64.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_arm64.cpio.lzma
          destination: bb_initramfs.linux_arm64.cpio.lzma
  bb_ppc64le:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
      - GOARCH: ppc64le
    steps:
      - checkout
      - run:
          name: Build u-root
          environment:
            - GOARCH: amd64
          command: go build u-root.go
      - run:
          name: ppc64le test build
          command: ./u-root -build=bb
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_ppc64le.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_ppc64le.cpio.lzma
          destination: bb_initramfs.linux_ppc64le.cpio.lzma
  compile_cmds:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: build all tools
          command: |
            cd cmds
            go build -a -installsuffix uroot -ldflags '-s' ./...
  source_amd64:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/u-root/u-root
    environment:
      - CGO_ENABLED: 0
    steps:
      - checkout
      - run:
          name: Build u-root
          environment:
            - GOARCH: amd64
          command: go build u-root.go
      - run:
          name: Build ramfs
          command: ./u-root -build=source --tmpdir=/tmp/u-root
      - run:
          name: Compress cpio
          command: lzma -9 /tmp/initramfs.linux_amd64.cpio
      - store_artifacts:
          path: /tmp/initramfs.linux_amd64.cpio.lzma
          destination: source_initramfs.linux_amd64.cpio.lzma
