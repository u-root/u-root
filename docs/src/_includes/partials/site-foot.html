<footer id="footer" class="site-foot">
  <div class="wrapper">
    <div class="site-foot__content | cluster" style="--cluster-justification: space-between; --cluster-alignment: center; --cluster-gap: var(--space-s)">
      <a href="/" class="site-foot__logo" aria-label="u-root Home">{% include "svg/logo.svg" %}</a>

      <p class="site-foot__copyright">
        &copy; <a href="https://opensourcefirmware.foundation/">Open Source Firmware Foundation</a>.<br> All rights reserved.
      </p>

      <ul class="site-foot__socials | cluster" role="list" style="--cluster-gap: var(--space-s);">
        <li>
          <a href="https://github.com/u-root/u-root">
            <span class="sr-only">GitHub</span>
            {%- icon
              icon = "github",
              width = "1.75rem"
            -%}
          </a>
        </li>

        {# <li>
          <a href="#">
            <span class="sr-only">Mastodon</span>
            {%- icon
              icon = "mastodon",
              width = "1.75rem"
            -%}
          </a>
        </li> #}

        <li>
          <a href="https://slack.osfw.dev/">
            <span class="sr-only">Slack</span>
            {%- icon
              icon = "slack",
              width = "1.75rem"
            -%}
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>
