language: go
go:
  - "1.x"
os:
  - linux
  - osx
before_install:
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get -d -t ./...
script:
  - go build -tags=gofuzz ./...
  - go vet ./...
  - staticcheck -ignore 'github.com/mdlayher/raw/raw_bsd.go:SA1019' ./...
  - golint -set_exit_status ./...
  - go test -v -race ./...
