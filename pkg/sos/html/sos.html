<head>
  <title>Service of Services</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta charset="utf-8">
</head>

<body>
  <div class="banner">
      <h1><a href="http://localhost:8000" target="_blank" class="bannerbtn">Service of Services</a></h1>
  </div>
  <div class="content">
    <div class="center">
      <h2 class="center">Current Services</h2>
      <table class="center">
        <tr>
            <th>Service</th>
            <th>Port Number</th>
          </tr>
        {{range $key, $value := .}}
        <tr>
        <td><a href="http://localhost:{{$value}}" target="_blank" class="button">{{$key}}</td>
        <td>{{$value}}</td>
        </tr>
        {{else}}
        <tr>
          <td colspan="3">No services</td>
        </tr>
        {{end}}
      </table>
    </div> 
  </div>
</body>
