menu hshift 9
menu width 58

menu begin adspk
    menu label ^Speech-enabled advanced options
	menu title Speech-enabled advanced options
	label advancedmenu
	    menu label ^Back..
	    menu exit
	label expertspk
		menu label E^xpert speech install
		kernel /install.amd/vmlinuz
		append priority=low vga=788 initrd=/install.amd/gtk/initrd.gz speakup.synth=soft --- 
	include rqspkgtk.cfg
	label autospk
		menu label ^Automated speech install
		kernel /install.amd/vmlinuz
		append auto=true priority=critical vga=788 initrd=/install.amd/gtk/initrd.gz speakup.synth=soft --- quiet 
menu end
