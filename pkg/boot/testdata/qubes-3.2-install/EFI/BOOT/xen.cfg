[global]
default=qubes

[qubes-check]
options=console=none
kernel=vmlinuz inst.stage2=hd:LABEL=Qubes-R3.2-x86_64 i915.preliminary_hw_support=1 quiet rhgb rd.live.check
ramdisk=initrd.img

[qubes]
options=console=none
kernel=vmlinuz inst.stage2=hd:LABEL=Qubes-R3.2-x86_64 i915.preliminary_hw_support=1 quiet rhgb
ramdisk=initrd.img

[qubes-verbose]
options=console=vga
kernel=vmlinuz inst.stage2=hd:LABEL=Qubes-R3.2-x86_64 i915.preliminary_hw_support=1
ramdisk=initrd.img

[qubes-rescue]
options=loglvl=all
kernel=vmlinuz inst.stage2=hd:LABEL=Qubes-R3.2-x86_64 rescue
ramdisk=initrd.img
